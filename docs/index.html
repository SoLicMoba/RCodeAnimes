<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCodeAnimes</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="leftside">
          <a href="#inicio">
            <img
              src="./assets/img/Logo-header.png"
              id="inicio"
              alt="logo"
              width="180px"
            />
          </a>
        </div>
        <div class="rightside">
          <nav>
            <div class="search" id="header-search">
              <img
                src="./assets/img/search.svg"
                style="filter: invert()"
                id="header-search-img"
              />
            </div>
            <ul>
              <li><a href="#">Recomendações</a></li>
              <li><a href="#">Gêneros</a></li>
              <li><a href="#">Extras</a></li>
              <li>
                <a href="#"
                  ><img
                    title="random"
                    src="./assets/img/random.svg"
                    alt="random"
                    style="filter: invert()"
                /></a>
              </li>
            </ul>
          </nav>
          <div class="menu">
            <img
              src="./assets/img/menu.svg"
              alt=""
              style="filter: invert()"
              width="35px"
              id="menu-img"
            />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="header-search-active" class="">
        <div class="sectionSearch-search">
          <div id="ss-search">
            <input type="text" placeholder="Pesquise pelo nome..." id="input-sectionSearch"/>
          </div>
          <div class="sectionSearch-content">
            <!-- <div class="content">
                <img src="./assets/img/noticiasimg.jpg" alt="photo">
                <p id="ss-title">Konosubarashii na kaete ad</p>
                <p id="ss-genre"><strong>Gênero:</strong> Fantasia</p>
                <p id="ss-adp"><strong>Adaptação:</strong> Light Novel</p>
            </div> -->
          </div>
        </div>
      </section>
      <section class="highlighted">
        <div class="container">
          <div class="leftside">
            <h2 id="webSiteTitle">2024 | Temporada de </h2>
            <div class="contentImgs">
              <a href="#">
                <img
                  id="imgMain"
                  src="./assets/img/noticiasimg.jpg"
                  alt="carregando..."
                  style="object-fit: cover top"
                />
                <p
                  id="animeActualMain"
                  style="
                    font-weight: bold;
                    font-size: 18px;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 320px;
                  "
                ></p>
                <p style="color: #555; cursor: default">
                  Mais conteúdo no decorrer do site!
                </p>
              </a>
            </div>
            <div id="quick-acess">
              <a href="#seasons">Lista da temporada</a>
              <a href="#">Recomendações</a>
              <a href="#">Extras</a>
            </div>
          </div>
          <div class="rightside">
            <h2>Review de fãs</h2>
            <div class="contentImgs2">
              <a href="#">
                <img src="./assets/img/noticiasimg.jpg" alt="mix-animes" />
                <p>últimas reviews em primeiro mão!</p>
              </a>
              <h3 style="text-transform: uppercase; margin-top: 15px">
                Alguns reviews rápidos
              </h3>
              <div class="contentImgs-notices"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="seasons" id="seasons">
        <div class="container">
          <div id="h1id">
            <h1 id="seasons-h1">
              <span>Novos</span> Animes e continuações da Temporada de
            </h1>
          </div>
          <div class="list-content">
            <div class="arrows">
              <img
                src="./assets/img/left-arrow.svg"
                alt="left-arrow"
                style="filter: invert()"
                id="left-arrow"
              />
              <img
                src="./assets/img/right-arrow.svg"
                alt="right-arrow"
                style="filter: invert()"
                id="right-arrow"
              />
            </div>
          </div>
          <div class="list"></div>
        </div>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
