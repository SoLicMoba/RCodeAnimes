<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCodeAnimes</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="leftside">
          <img src="./assets/img/Logo-header.png" alt="logo" width="180px" />
        </div>
        <div class="rightside ">
          <nav>
            <div class="search" id="header-search">
              <img src="./assets/img/search.svg" style="filter: invert()" />
              <input
                type="search"
                placeholder="Pesquise pelo nome..."
                id="header-input"
              />
            </div>
            <ul>
              <li><a href="#">Recomendações</a></li>
              <li><a href="#">Gêneros</a></li>
              <li><a href="#">Extras</a></li>
            </ul>
          </nav>
          <div class="menu">
            <img
              src="./assets/img/menu.svg"
              alt=""
              style="filter: invert()"
              width="35px"
              id="menu-img"
            />
          </div>
        </div>
      </div>
    </header>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
